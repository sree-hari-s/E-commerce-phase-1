{% extends 'store/base.html' %} {% load static %} 
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css">
  </head>
{% block content %}
<div class="site-blocks-cover overlay inner-page-cover">
    <div class="container bg0 m-t-20">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-6" data-aos="fade-up" data-aos-delay="400">
          <h1 class="text-white">Register</h1>
          <span class="mx-2 text-white">&bullet;</span> <span class="text-white">Register</span>
        </div>
      </div>
    </div>
  </div>  
  <div class="site-section">
    <div class="container" data-aos="fade-up">
      <div class="row justify-content-center ">
        <div class="col-md-5 mb-5">
          <h3 class="mb-5">Register</h3>
          <form action="{% url 'register' %} " method="POST" class="bg-white">
            {% csrf_token %}        
             {% for field in form %} 
                
             <div class="form-group row">
              <div class="col-md-12">
                <label class="text-black">{{field.label}} <span class="text-danger">*</span></label>
                  {{field}}
              </div>
            </div>
              {% endfor %}
              
              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10" value="Register">
                </div>
              </div>
              <div class="text-center p-t-20">
                <a class="stext-115 cl5" href="{% url 'login' %}">
                  Already have an account? Login
                  <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                </a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
